{% assign partners = site.data.partners %} {% assign partners_limit = include.partners.limit | default: 4 %}

<div class="containers partners">
    <div class="row justify-content-center align-items-center">
        {% for partner in partners limit: partners_limit %}
        <div class="col-12 col-sm-6 col-md-4 col-lg-3 text-center mb-1 mt-1">
            <img src="{{ partner.image | relative_url }}" alt="{{ partner.title }}" />
        </div>
        {% endfor %}
    </div>
</div>
