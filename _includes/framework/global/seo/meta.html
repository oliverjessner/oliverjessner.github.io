<title>
    {% if page.meta_title %} {{ page.meta_title }} {% elsif page.title %} {{ page.title }} - {{ site.title}} {% else %}
    {{site.title }} {% endif %}
</title>

{% if page.title %}
<meta property="og:title" content="{{ page.title }}" />
{% endif %} {% if page.meta_og_type %}
<meta property="og:type" content="{{ page.meta_og_type }}" />
{% endif %} {% if page.image %}
<meta property="og:image" content="{{ page.image }}" />
<meta name="twitter:card" content="{{ page.image }}" />

{% endif %}

<meta property="og:url" content="https://oliverjessner.at{{page.url}}" />
<meta property="og:description" content="{{ page.description }}" />
<meta name="description" content="{{ page.description }}" />
<meta name="twitter:creator" content="@oliverjessner" />
<meta name="twitter:card" content="@oliverjessner" />
<meta name="twitter:site" content="summary" />
<meta name="author" content="Oliver Jessner" />
