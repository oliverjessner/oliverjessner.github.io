<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8" />
        <title>Weiterleitung...</title>
        <meta name="robots" content="noindex" />
        <link rel="canonical" href="{{ '/blog/' | absolute_url }}" />
        <meta http-equiv="refresh" content="0; url={{ '/blog/' | relative_url }}" />
        <script>
            window.location.replace('{{ '/blog/' | relative_url }}');
        </script>
    </head>
    <body>
        <p>
            Diese Seite wurde verschoben.
            <a href="{{ '/blog/' | relative_url }}">Hier geht es zum Blog.</a>
        </p>
    </body>
</html>
