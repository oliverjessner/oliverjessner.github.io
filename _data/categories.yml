categories:
    computer-stuff:
        stylised_name: 'Alles rund um Computer'
        description: 'Hardware, Tools und digitale Alltagshelfer: praxisnahe Tipps zu Geräten, Setups, Troubleshooting und Produktivität für Entwickler und Tech Nutzer. Fokus auf Zubehör, Peripherie, Kaufberatung und konkrete Problemlösungen im Alltag.'
    software-development:
        stylised_name: 'Software Entwicklung'
        description: 'Artikel, Tutorials und Best Practices rund um moderne Softwareentwicklung, Clean Code, Architektur, Testing, Tooling und produktives Arbeiten im Team. Dazu gehören Workflows, Code Reviews, CI/CD, Delivery und pragmatische Tipps für bessere Software.'
    self-improvement:
        stylised_name: 'Self Improvement'
        description: 'Selbstmanagement für Wissensarbeit: Routinen, Fokus, Lernen, Gewohnheiten und reflektierte Strategien, um langfristig besser zu arbeiten und zu leben. Themen wie Zeitmanagement, Motivation, Mindset, Planung und Reflexion stehen im Mittelpunkt.'
    leadership:
        stylised_name: 'Leadership'
        description: 'Leadership im Tech Kontext: Führung, Kommunikation, Feedback, Teamkultur, Entscheidungsfindung und Verantwortung, verständlich und praxisnah erklärt. Dazu kommen People Management, Konfliktlösung, Coaching und Strategie für nachhaltige Teams.'
    'Social Media':
        stylised_name: 'Social Media'
        description: 'Strategien, Workflows und Learnings für Content Creation: Reichweite, Formate, Storytelling, Plattformlogik und Tools für Social Media im Alltag. Zusätzlich mit Content Strategie, Community Building, Analytics und Plattformvergleich.'
    startups:
        stylised_name: 'Startups'
        description: 'Gründen, skalieren, scheitern und lernen: Einblicke in Startup Praxis, Finanzierung, Produkt, Go to Market, Teamaufbau und typische Fallstricke. Ergänzt um MVP, Pitching, Growth, Business Model und schnelle Lessons Learned.'
    KI:
        stylised_name: 'Künstliche Intelligenz'
        description: 'Künstliche Intelligenz in der Praxis: Tools, Anwendungen, Grenzen, Risiken und gesellschaftliche Folgen, mit Fokus auf Alltag, Arbeit und Produktivität. Mit Themen wie LLM, Automatisierung, Ethik, Sicherheit und konkreten Use Cases.'
    web-development:
        stylised_name: 'Web Development'
        description: 'Webentwicklung von Frontend bis Backend: Frameworks, Performance, Security, APIs, Deployment und praktische Lösungen für reale Projekte. Zusätzlich HTML, CSS, JavaScript, Hosting, Architektur und Best Practices für moderne Websites.'
    software-engineering:
        stylised_name: 'Software Engineering'
        description: 'Software Engineering Grundlagen und Fortgeschrittenes: Systemdesign, Skalierung, Qualität, Observability, Refactoring und robuste Systeme in Produktion. Ergänzt um Reliability, Testing, Architekturentscheidungen, Performance und Wartbarkeit.'
    git:
        stylised_name: 'Git & GitHub'
        description: 'Git verständlich erklärt: Workflows, Branching, Rebase, Merge, Konflikte lösen und sichere Best Practices für Teams und Solo Projekte. Dazu Commit Hygiene, Pull Requests, GitHub, GitLab und sichere Release Abläufe.'
    Gesellschaft:
        stylised_name: 'Gesellschaft'
        description: 'Tech trifft Gesellschaft: Analysen zu Digitalpolitik, Plattformen, Arbeit, Bildung und Machtstrukturen, kritisch, nachvollziehbar und faktenorientiert. Mit Fokus auf Digitalisierung, Medien, Regulierung und gesellschaftliche Auswirkungen.'
    macos:
        stylised_name: 'MacOS'
        description: 'macOS Tipps und Troubleshooting: Terminal, Systemeinstellungen, Performance, Akku, Automatisierung und Tools für einen stabilen und schnellen Mac Alltag. Ergänzt um Shortcuts, Apps, Backup, Sicherheit und praxisnahe Workflows.'
    javascript:
        stylised_name: 'JavaScript'
        description: 'JavaScript in der Praxis: Sprache, Ökosystem, Patterns, Tooling, Performance und konkrete Beispiele für Browser, Node.js und Full Stack Projekte. Zusätzlich ES6+, Frameworks, Debugging, Testing und praxisnahe Code Snippets.'
    books:
        stylised_name: 'Bücher'
        description: 'Bücher, Reviews und Notizen: Empfehlungen, Kernaussagen, Einordnung und praktische Takeaways zu Tech, Business, Psychologie und Arbeit. Mit Leselisten, Kurzrezensionen, Highlights und klaren Leseempfehlungen.'
    vc:
        stylised_name: 'Venture Capital'
        description: 'Venture Capital verständlich: Finanzierung, Term Sheets, Cap Table, Fundraising, Investor Logik und Auswirkungen auf Strategie und Gründer Alltag. Plus Bewertungen, Beteiligungen, Portfolios, Due Diligence und Marktzyklen.'
    terminal:
        stylised_name: 'Terminal / Bash'
        description: 'Terminal Know how für macOS und Linux: Befehle, Automatisierung, Skripte, Produktivität und typische Fehlerbilder mit klaren Lösungen. Dazu Shell Basics, zsh und bash, Aliases und alltagstaugliche Automationen.'
    gaming:
        stylised_name: 'Gaming'
        description: 'Gaming, Retro und Technik: Reviews, Setups, Performance Tests, Controller, Handhelds und praxisnahe Tipps für Spieler und Bastler. Zusätzlich PC und Konsole, Retro Hardware, Zubehör und Einordnung aktueller Releases.'
    Kolumne:
        stylised_name: 'Kolumnen & Meinungen'
        description: 'Meinungsstarke, aber begründete Kolumnen zu Tech, Arbeit und Gesellschaft, mit klarer Einordnung und nachvollziehbaren Argumenten. Kommentar, Analyse und Haltung, pointiert und dennoch faktenbasiert.'
    authorship:
        stylised_name: 'Authorship'
        description: 'Schreiben als Handwerk: Recherche, Struktur, Stil, Workflows und Tools für bessere Texte, ob Blog, Artikel oder Buchprojekt. Mit Storytelling, Redigieren, Publishing und Tipps für konsistente Autor Arbeit.'
    UX:
        stylised_name: 'User Experience'
        description: 'UX und Produktdenken: Nutzerbedürfnisse, Research, Informationsarchitektur, Usability, Prototyping und Entscheidungen, die Produkte besser machen. Dazu UX Writing, Testing, Design Systeme und messbare Verbesserungen.'
    Arbeitswelt:
        stylised_name: 'Arbeitswelt'
        description: 'Neue Arbeitswelt im Realitätscheck: Remote, Büro, Produktivität, Kultur, Tools und die menschliche Seite von Technik und Organisation. Plus Hybrid Work, Zusammenarbeit, Leadership, Prozesse und Teamgesundheit.'
    nintendo:
        stylised_name: 'Nintendo'
        description: 'Nintendo Themen von Retro bis modern: Spiele, Hardware, Emulation Diskussionen, Zubehör und praktische Tipps für Setup und Nutzung. Ergänzt um Switch Themen, Klassiker, Reviews und Empfehlungen für Sammler.'
    css:
        stylised_name: 'Cascading Style Sheets'
        description: 'CSS verständlich und praktisch: Layout, Grid, Flexbox, Responsive Design, Accessibility und saubere Styles für wartbare Oberflächen. Dazu moderne Features, Animationen, Architektur, Performance und bewährte Patterns.'
    Politik:
        stylised_name: 'Politik'
        description: 'Politik und Tech: Regulierung, Datenschutz, Plattformmacht und digitale Souveränität, mit Fokus auf Auswirkungen für Alltag und Wirtschaft. Zusätzlich Gesetze, Governance, öffentliche Debatten und gesellschaftliche Folgen.'
    personal:
        stylised_name: 'Personal'
        description: 'Persönliche Notizen und Erfahrungen: Projekte, Learnings, Entscheidungen und Reflexionen aus Tech Alltag, Journalismus und Content Creation. Mit Einblicken in Routinen, Fehler, Fortschritt und persönliche Perspektiven.'
    Psychologie:
        stylised_name: 'Psychologie'
        description: 'Psychologie für Arbeit und Alltag: Motivation, Entscheidungen, Bias, Verhalten und mentale Modelle, verständlich und anwendbar auf Wissensarbeit. Dazu Kognition, Gewohnheiten, Selbststeuerung und praktische Übungen.'
    year-in-review:
        stylised_name: 'Year in Review'
        description: 'Jahresrückblick mit System: Ziele, Kennzahlen, Learnings und nächste Schritte, als Vorlage und Inspiration für persönliche Reviews. Mit Reflexionsfragen, Fortschrittsmessung, Highlights und Planung fürs neue Jahr.'
    quarter-review:
        stylised_name: 'Quarter Review'
        description: 'Quartalsreview für Fokus und Fortschritt: Prioritäten, OKRs, Routinen, Metriken und konkrete Maßnahmen, um Ziele sauber nachzuschärfen. Ergänzt um Tracking, Retrospektive, Kurskorrekturen und klare nächste Schritte.'
    emulation:
        stylised_name: 'Retro Spiele Emulation'
        description: 'Emulation und Retro Technik: Emulatoren, Performance, Setups, Controller Mapping und praxisnahe Hinweise für verschiedene Plattformen. Plus Retro Konsolen, Kompatibilität, Legalität, BIOS Fragen und Feintuning.'
    Privacy:
        stylised_name: 'Privacy'
        description: 'Privacy und Datenschutz in der Praxis: Tracking, sichere Tools, Einstellungen, Bedrohungsmodelle und alltagstaugliche Maßnahmen für mehr Kontrolle. Mit Themen wie Verschluesselung, Browser Hardening, OS Settings und Datensparsamkeit.'
    'New Work':
        stylised_name: 'New Work'
        description: 'New Work ohne Buzzwords: Führung, Sinn, Autonomie, Teampraktiken und Tools, mit kritischer Einordnung und konkreten Beispielen. Dazu Organisationsdesign, Kultur, Verantwortung, Arbeitsmodelle und echte Erfahrungen.'
    vscode:
        stylised_name: 'VS Code'
        description: 'VS Code Tipps und Setups: Extensions, Shortcuts, Debugging, Settings Sync und produktive Workflows für Web und Softwareentwicklung. Plus Git Integration, Task Runner, Snippets, Themes und Performance Tuning.'
    docker:
        stylised_name: 'Docker'
        description: 'Docker im Alltag: Container, Images, Compose, lokale Entwicklung, Deployment Grundlagen und typische Probleme verständlich gelöst. Mit Best Practices, Dev Environments, Netzwerk, Volumes und Troubleshooting.'
    cloud:
        stylised_name: 'Cloud'
        description: 'Cloud Praxiswissen: Hosting, Skalierung, Kosten, Security, Observability und Architektur Entscheidungen für moderne Web und Backend Systeme. Dazu AWS, GCP, Azure, Cloud Strategie, Compliance und Kostenkontrolle.'
    Statups:
        stylised_name: 'Startups'
        description: 'Notizen und Learnings rund um Startups: Produkt, Team, Prozesse und Finanzierung, als schnelle Orientierung und praktische Checklisten. Ergänzt um Wachstum, Positionierung, Funding, Recruiting und Fehler, die man vermeiden sollte.'
    Pokemon:
        stylised_name: 'Pokémon'
        description: 'Pokémon Inhalte von Retro bis modern: Spiele, Tipps, Challenges, Setups und nostalgische Einordnung für Fans und Sammler. Mit Fokus auf Games, Karten, Sammeln, Guides und nostalgische Rückblicke.'
    Mietrecht:
        stylised_name: 'Mietrecht'
        description: 'Mietrecht verständlich erklärt: typische Klauseln, Risiken, Praxisfälle und Hinweise zur Einordnung, besonders für Mieter im Alltag. Dazu Mietvertrag, Nebenkosten, Kaution, Rechte und klare Checklisten.'
    Immobilien:
        stylised_name: 'Immobilien'
        description: 'Immobilien Themen für Einsteiger: Markt, Finanzierung, Risiken, Entscheidungen und praktische Perspektiven zwischen Alltag und Investment. Plus Kaufprozess, Bewertung, Mietrendite, Standortanalyse und langfristige Strategie.'
    Bildung:
        stylised_name: 'Bildung'
        description: 'Bildung und Digitalisierung: Schule, Lernen, KI im Unterricht, Tools und strukturelle Hürden, kritisch analysiert und verständlich aufbereitet. Mit Fokus auf Lehrpläne, EdTech, Hochschulen und messbaren Lernerfolg.'
    DS:
        stylised_name: 'Nintendo DS'
        description: 'Nintendo DS Themen von Klassikern bis Modding: Spiele, Hardware, Zubehör, Akkus, Displays und praktische Tipps für Sammler und Spieler. Dazu Emulation, R4, Region Lock, Reparatur und Retro Nostalgie.'
    ps2:
        stylised_name: 'Sony Playstation 2'
        description: 'PlayStation 2 Inhalte von Retro Reviews bis Setup Tipps: Spiele, Controller, Memory Cards, Upscaling und Bildqualität für moderne Displays. Ergänzt um Modding, Homebrew, Regionalcodes und Sammlerwissen.'
    pokemon:
        stylised_name: 'Pokémon'
        description: 'Pokémon Themen von Mainline bis Spin offs: Guides, Challenges, Storytelling und Retro Highlights für Fans und Sammler. Dazu Editionsvergleiche, Team Builds, Nostalgie und Tipps für Einsteiger.'
    razer:
        stylised_name: 'Razer'
        description: 'Razer Hardware und Zubehör im Alltag: Tastaturen, Mäuse, Headsets, Laptops und Praxistests für Gamer und Creator. Mit Setup Tipps, Software, Profiles, RGB, Haltbarkeit und Preis Leistung.'
    browser:
        stylised_name: 'Browser'
        description: 'Browser praxisnah: Performance, Datenschutz, Extensions, Sync, DevTools und Settings für produktives Surfen und Arbeiten. Dazu Vergleiche, Workflows, Sicherheit, Tracking-Schutz und die besten Alltags-Tricks.'
    Wirtschaft:
        stylised_name: 'Wirtschaft & Ökonomie'
        description: 'Wirtschaftliche Zusammenhänge verständlich erklärt: Märkte, Modelle, Trends, Krisen und deren Auswirkungen auf Gesellschaft und Technik. Mit Fokus auf Makroökonomie, Unternehmensstrategien, Innovation und globale Entwicklungen.'
    vibecoding:
        stylised_name: 'Vibe Coding'
        description: 'Vibe Coding bedeutet: Du baust Software schnell und experimentell, ohne alles vorher detailliert zu planen. Du probierst eine Idee direkt aus, schaust, ob es „funktioniert“, und verbesserst dann Schritt für Schritt. Wichtig ist der Flow: machen, testen, anpassen, wiederholen.'
    news:
        stylised_name: 'Tech News'
        description: 'Aktuelle Entwicklungen, Trends und Ankündigungen aus der Tech Welt, verständlich und mit Kontext aufbereitet. Mit Fokus auf Produkt-Updates, Branchenbewegungen, Innovationen und Auswirkungen für Nutzer und Entwickler.'
